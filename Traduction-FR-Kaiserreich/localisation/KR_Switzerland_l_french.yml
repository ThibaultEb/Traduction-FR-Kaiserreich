### Decisions ###
SWI_maintain_peace_mission:0 "Reinstate Order in Haute-Savoie"
SWI_maintain_peace_mission_desc:0 "Our military presence in Haute-Savoie is dreadfully lacking, and without military forces to bolster local law enforcement, it is only a matter of time before our grip on the region begins to slip. We must relocate troops to the region immediately!"
SWI_peace_mission_ongoing:0 "Maintain Peace in Haute-Savoie"
SWI_peace_mission_ongoing_desc:0 "With a sudden increase in French activists rallying against our mandated occupation of Haute-Savoie, the Commune of France is no doubt involved, and seeking to inflame anti-Swiss sentiment in the region. It is our duty to maintain the peace in Haute-Savoie, and that peace requires a military occupation to maintain."
SWI_Savoie_decisions:0 "The Fate of Haute-Savoie"
SWI_Savoie_decisions_desc:0 "Since the collapse of the French Republic, Switzerland has maintained a military occupation of Haute-Savoie to fulfil their mandate of maintaining neutrality in the region. Now though, the Commune of France actively supports separatists in the region and there is a rising tide of unrest from those caught in the violence. The fate of Haute-Savoie must be decided."
SWI_fortify_savoie:0 "Fortify Haute-Savoie"
SWI_fortify_savoie_desc:0 "An uptick in French interest and activity in the region has led to an increase in Syndicalist activity there. An increase in local fortifications should increase our ability to maintain the peace and crackdown on dissent."
SWI_savoie_crackdown:0 "Crackdown on Syndicalists"
SWI_savoie_crackdown_desc:0 "A deployment of extra security forces to Haute-Savoie and around the nation can for a time stifle their influence and ability to subvert government action."
SWI_return_savoie:0 "Return Haute-Savoie"
SWI_return_savoie_desc:0 "The political situation has presented an opportunity for us to properly hand over the region of Haute-Savoie back to French control. Should we choose to honor our obligation is another matter entirely."
SWI_haute_savoie_make_canton:0 "Integrate Haute-Savoie"
SWI_haute_savoie_make_canton_desc:0 "With the crisis in Haute-Savoie over and the region still in our hands, the possibility of integrating the territory properly into our nation has arisen. Doing so would make it impossible to return the territory to French control, but is that really what the people of the region even want?"
SWI_vorgelbinger_make_canton:0 "Integrate Vorgelbinger"
SWI_vorgelbinger_make_canton_desc:0 "With Vorgelbinger under our control there is an opportunity to fully integrate it into our nation, giving all of the rights and opportunities to the region afforded to the rest of the Swiss Cantons."
SWI_savoie_make_canton:0 "Integrate Savoie"
SWI_savoie_make_canton_desc:0 "With Savoie under our control there is an opportunity to fully integrate it into our nation, giving all of the rights and opportunities to the region afforded to the rest of the Swiss Cantons."
SWI_valle_make_canton:0 "Integrate Valle d'Aosta"
SWI_valle_make_canton_desc:0 "With Valle d'Aosta under our control there is an opportunity to fully integrate it into our nation, giving all of the rights and opportunities to the region afforded to the rest of the Swiss Cantons."
SWI_economic_decisions:0 "Surveying our Natural Resources"
SWI_economic_decisions_desc:0 "Switzerland is a land of much untapped economic potential. We have empowered the Bureau of Mining of the Federal War, Industry and Employment Office to survey and exploit the natural resources of the nation in order to jumpstart our own industrialisation and to ensure the Swiss people can withstand the trials ahead."
SWI_new_order_decisions:0 "The New Order"
SWI_new_order_decisions_desc:0 "With the collapse of the feeble Swiss Federal Republic and the dawn of a new order, the nation must stand united and ready to strengthen the new government and ensure that radical elements conspiring against the regime are found and dealt with."
SWI_riedholf_mine:0 "Open Riedholf Mine"
SWI_riedholf_mine_desc:0 "The survey of the Riedholf Mine is complete, and the coal found inside could be used in order to increase our local Steel production capabilities."
SWI_gonzen_mine:0 "Open Gonzen Mine"
SWI_gonzen_mine_desc:0 "The survey of the Gonzen Mine is complete, and the coal found inside could be used in order to increase our local Steel production capabilities."
SWI_kapfnach_mine:0 "Open Käpfnach Mine"
SWI_kapfnach_mine_desc:0 "The survey of the Käpfnach Mine is complete, and the coal found inside could be used in order to increase our local Steel production capabilities."
SWI_cadlimo_mine:0 "Open Piatto della Miniera Mine"
SWI_cadlimo_mine_desc:0 "The Piatto della Miniera Mine in Val Cadlimo has been discovered to contain vast quantities of Chromium. Exploitation of these deposits can be initiated quickly with government approval."
SWI_new_order_natpop:0 "Gain Control of the State"
SWI_new_order_natpop_desc:0 "The Schweizerischer Vaterländischer Verband has overthrown the Swiss government and declared martial law across the nation. The people are split on the legitimacy of this new military regime, and it must secure popularity if it is to survive for long."
SWI_hold_parade_natpop:0 "Hold a Military Parade"
SWI_hold_parade_natpop_desc:0 "With the support of the military assured, it is time we use our forces to revitalize the people's national spirit and to display our control. A military parade through the streets of the capital is sure to move popular opinion in our favour."
SWI_purge_military_natpop:0 "Purge the Military of Syndicalists"
SWI_purge_military_natpop_desc:0 "Syndicalists have shown themselves to be the enemy of Switzerland, and the French their insidious masters. It is time to review the state of the military and review the standing of our officers and other military personnel to ensure they remain loyal to the new regime."
SWI_increase_draft_natpop:0 "Expand the Draft"
SWI_increase_draft_natpop_desc:0 "The nation finds itself under threat from all sides, and fresh bodies are needed to fill out military positions. Expanding the eligibility of Swiss men to serve in the armed forces can fill these gaps in the lines."
SWI_secure_ostschweiz_natpop:0 "Secure Ostschweiz"
SWI_secure_ostschweiz_natpop_desc:0 "An increase in patrols and military presence in the region of Ostschweiz will assist us in purging extremist elements from the area."
SWI_secure_mittelland_natpop:0 "Secure Mittelland"
SWI_secure_mittelland_natpop_desc:0 "An increase in patrols and military presence in the region of Mittelland will assist us in purging extremist elements from the area."
SWI_secure_romandie_natpop:0 "Secure Romandy"
SWI_secure_romandie_natpop_desc:0 "An increase in patrols and military presence in the region of Romandy will assist us in purging extremist elements from the area."
SWI_secure_ticino_natpop:0 "Secure Ticino"
SWI_secure_ticino_natpop_desc:0 "An increase in patrols and military presence in the region of Ticino will assist us in purging extremist elements from the area."
SWI_declare_martial_law_natpop:0 "Declare Martial Law"
SWI_declare_martial_law_natpop_desc:0 "Increasing the powers and abilities of the military to fight against rebellious activity in the wake of the regime change, while initially unpopular, will assist our ability to maintain a stable nation."
SWI_nationalize_foreign_assets_natpop:0 "Nationalize Foreign Assets"
SWI_nationalize_foreign_assets_natpop_desc:0 "Reducing our reliance on foreign trade and supplies means we have no need for foreign investments, either. Seizing assets held by foreigners on Swiss soil will ruin our international reputation but will give our economy a strong boost."
SWI_conquer_romandie_natpop:0 "Reclaim Romandie"
SWI_conquer_romandie_natpop_desc:0 "After our humiliating loss of Romandie to the Commune of France, we have waited for an ideal time to strike against the occupiers of our nation's land. It is time to strike and take back the homes of our fathers!"
SWI_conquer_savoie_natpop:0 "Conquer Savoie"
SWI_conquer_savoie_natpop_desc:0 "Our nation has a true and rightful claim to the region of Savoie. It is our time to enflame the people's hearts and rally them, it is our time to take what is rightfully ours from the traitors around us!"
SWI_conquer_vorarlberg_natpop:0 "Conquer Vorarlberg"
SWI_conquer_vorarlberg_natpop_desc:0 "Our nation has a true and rightful claim to the region of Vorarlberg. It is our time to enflame the people's hearts and rally them, it is our time to take what is rightfully ours from the traitors around us!"
